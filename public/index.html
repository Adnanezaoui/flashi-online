<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TOURNAMENT MODE</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
background:#0a1c23;
color:white;
font-family:Arial;
text-align:center;
margin:0;
}

h1{margin-top:20px;}

#images{
display:flex;
justify-content:center;
gap:20px;
margin-top:20px;
}

img{
width:400px;
height:260px;
border-radius:15px;
border:3px solid white;
cursor:pointer;
}

#results{
display:none;
margin-top:20px;
}

table{
width:80%;
margin:auto;
border-collapse:collapse;
}

th,td{
border:1px solid white;
padding:8px;
}

button{
padding:10px 20px;
margin:5px;
border-radius:8px;
border:none;
cursor:pointer;
}
</style>
</head>
<body>

<h1>üèÜ TOURNAMENT MODE</h1>

<input id="name" placeholder="Your Name">
<button onclick="join()">Join</button>
<button onclick="start()">Start Tournament</button>

<h2 id="roundInfo"></h2>
<h1 id="timer"></h1>

<div id="images">
<img id="left">
<img id="right">
</div>

<div id="results">
<h2>Round Results</h2>
<table>
<thead>
<tr>
<th>Rank</th>
<th>Name</th>
<th>Total Score</th>
</tr>
</thead>
<tbody id="resultBody"></tbody>
</table>
</div>

<audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
<audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script src="client.js"></script>
</body>
</html>
