<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flashi Game</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  background:#0a1c23;
  color:white;
  text-align:center;
  font-family:Arial;
  margin:0;
}

img{
  width:400px;
  height:250px;
  border-radius:10px;
  margin:10px;
  cursor:pointer;
  border:3px solid white;
}

button{
  padding:8px 15px;
  margin:5px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

table{
  margin:auto;
  border-collapse:collapse;
  margin-top:20px;
}

td,th{
  border:1px solid white;
  padding:6px 12px;
}
</style>
</head>
<body>

<h1>Flashi Online</h1>

<input id="name" placeholder="Your Name">
<button onclick="join()">Join</button>
<button onclick="startGame()">Start Round</button>

<h2 id="timer"></h2>

<div>
  <img id="left">
  <img id="right">
</div>

<h2>Leaderboard</h2>
<table>
<thead>
<tr>
<th>Name</th>
<th>Score</th>
</tr>
</thead>
<tbody id="board"></tbody>
</table>

<script src="client.js"></script>
</body>
</html>
